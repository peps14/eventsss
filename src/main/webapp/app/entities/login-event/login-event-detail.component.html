<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="loginEvent">
            <h2><span>Login Event</span> {{loginEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{loginEvent.username}}</span>
                </dd>
                <dt><span>Application</span></dt>
                <dd>
                    <span>{{loginEvent.application}}</span>
                </dd>
                <dt><span>Login Date</span></dt>
                <dd>
                    <span>{{loginEvent.loginDate}}</span>
                </dd>
                <dt><span>Ip Address</span></dt>
                <dd>
                    <span>{{loginEvent.ipAddress}}</span>
                </dd>
                <dt><span>Delegation Id</span></dt>
                <dd>
                    <span>{{loginEvent.delegationId}}</span>
                </dd>
                <dt><span>Delegator</span></dt>
                <dd>
                    <span>{{loginEvent.delegator}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/login-event', loginEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
